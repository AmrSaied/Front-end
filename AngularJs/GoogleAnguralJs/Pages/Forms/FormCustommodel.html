<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="debounceExample">
<div ng-controller="ExampleController">
    <form>
        Name:
        <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'blur' }" /><br />
      <!--  <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'default blur' }" /><br />
        <input type="text" ng-model="user.name" ng-model-options="{ debounce: 250 }" /><br />
        <input type="text" ng-model="user.name" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" /><br />-->
        Other data:
        <input type="text" ng-model="user.data" /><br />
    </form>
    <pre>username = "{{user.name}}"</pre>
    <pre>userdata = "{{user.data}}"</pre>
</div>

<script>
    (function(angular) {
        'use strict';
        angular.module('debounceExample', [])
                .controller('ExampleController', ['$scope', function($scope) {
                    $scope.user = {};
                }]);
    })(window.angular);
</script>
</body>
</html>

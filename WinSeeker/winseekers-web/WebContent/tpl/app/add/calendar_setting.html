<div ng-controller="addCalendarSettingCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3"><i class="fa fa-plus-circle"></i>
            اضافة اعداد جدول زمني
        </h1>
    </div>

    <div class="wrapper-md">
        <div class="panel panel-default">

            <form class="form-horizontal" role="form" novalidate name="addCalendarSettingForm"
                  ng-submit="addCalendarSettingForm.$valid && addCalendarSetting()">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">الاسم</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="settingName"
                                   ng-model="setting.name" placeholder="الاسم" ng-trim="true"
                                   required>

                            <div ng-if="addCalendarSettingForm.settingName.$invalid"
                                 ng-show="addCalendarSettingForm.settingName.$touched || addCalendarSettingForm.$submitted"
                                 ng-messages="addCalendarSettingForm.settingName.$error"
                                 class="error-message-bg">
                                <div ng-messages-include="tpl/error-messages.html"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">الفترة</label>

                        <div class="col-sm-10">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="setting.fromTime" name="fromTime"
                                       bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="1"
                                       data-arrow-behavior="picker" ng-trim="true" required placeholder="من">

                                <div ng-if="addCalendarSettingForm.fromTime.$invalid"
                                     ng-show="addCalendarSettingForm.fromTime.$touched || addCalendarSettingForm.$submitted"
                                     ng-messages="addCalendarSettingForm.fromTime.$error"
                                     class="error-message-bg">
                                    <div ng-message="date"> توقيت خاطيء</div>
                                    <div ng-messages-include="tpl/error-messages.html"></div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="setting.toTime" name="toTime"
                                       bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="1"
                                       data-arrow-behavior="picker" data-min-time="{{setting.fromTime}}"
                                       ng-trim="true" required placeholder="الي">

                                <div ng-if="addCalendarSettingForm.toTime.$invalid"
                                     ng-show="addCalendarSettingForm.toTime.$touched || addCalendarSettingForm.$submitted"
                                     ng-messages="addCalendarSettingForm.toTime.$error"
                                     class="error-message-bg">
                                    <div ng-message="date"> توقيت خاطيء</div>
                                    <div ng-messages-include="tpl/error-messages.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default"
                                ng-disabled="addCalendarSettingForm.$invalid">حفظ
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

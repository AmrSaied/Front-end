<div class="container w-xxl w-auto-xs" ng-controller="signinController"
	ng-init="app.settings.container = false;">
	<a href class="navbar-brand block m-t">{{app.name}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>صفحة الدخول</strong>
		</div>
		<form novalidate name="signinForm" class="form-validation"
			ng-submit="signinForm.$valid && signin()">
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" name="username" placeholder="اسم المستخدم"
						class="form-control" ng-model="user.username" required>
					<div ng-if="signinForm.username.$invalid"
						ng-show="signinForm.username.$touched || signinForm.$submitted"
						ng-messages="signinForm.username.$error" class="error-message-bg">
						<div ng-messages-include="tpl/error-messages.html"></div>
					</div>
				</div>

				<div class="list-group-item">
					<input type="password" name="password" placeholder="كلمة السر"
						class="form-control" ng-model="user.password" required>
					<div ng-if="signinForm.password.$invalid"
						ng-show="signinForm.password.$touched || signinForm.$submitted"
						ng-messages="signinForm.password.$error" class="error-message-bg">
						<div ng-messages-include="tpl/error-messages.html"></div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block"
				ng-disabled='signinForm.$invalid'>دخول</button>
		</form>
	</div>

	<div class="text-center">
		<a href="" ui-sref="access.signup">سجل معنا</a>
	</div>

	<div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
		{% include 'blocks/page_footer.html' %}</div>
</div>
